<body class="bg-black p-md-5">


	<div class="bg-white mx-auto w-100 p-5 p-md-8">

		<!------------------ HEADER ------------------>
		<div id="MBG-CV-BIO-HEADER">

			<h1 class="mb-0 display-4 text-left">
				<span class="font-weight-boldest"> Rating Viewer </span>
			</h1>

			<p class="text-muted mt-2 text-left" style="font-size: 0.75rem;"> Last Update: <span> March 27, 2025 (6:00 PM) </span></p>

			<form id="gradeForm" class="mt-2 text-md-left">

				<div class="form-group">

					<label for="courseMenu"> Select Course: </label>

            		<select id="courseMenu" class="form-select form-control" aria-label="Default select example">
            			<option value="cpe15-24-25.json" disabled> CPE15 - Professional Elective 1 </option>
									<option value="cpe21-24-25.json"> CPE21 - Professional Elective 2 </option>
            			<option value="cpe28-24-25.json" disabled> CPE28 - Professional Elective 3 </option>
									<option value="ite32-24-25.json" disabled> ITE32 - Data Mining & Analytics </option>
            		</select>

        		</div>
    			
				
				<div class="form-group">
            		<label for="emailInput"> Enter Your Pass Key: </label>
            		<input type="text" class="form-control" id="emailInput" placeholder="Enter your email">
        		</div>
    			
    			<div id="searchResult" style="max-width: 100%" class="text-md-center"></div>

			</form>

		</div>
